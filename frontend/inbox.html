<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox â€” ICCT HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>if(localStorage.getItem('darkMode')==='true')document.documentElement.classList.add('dark-mode');</script>
</head>

<body class="dashboard-layout" data-page="inbox">

    <div class="sidebar-overlay" onclick="closeMobileSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="Assets/Logo.png" alt="ICCT HUB" class="sidebar-logo">
            <h1 class="sidebar-title">ICCT HUB</h1>
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle sidebar">
                <i data-lucide="chevrons-left" id="sidebar-toggle-icon"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-group-label">MAIN</div>
            <a href="dashboard.html" class="nav-item" data-section="dashboard">
                <span class="nav-icon"><i data-lucide="layout-dashboard"></i></span>
                <span class="nav-label">Dashboard</span>
            </a>
            <a href="inbox.html" class="nav-item active" data-section="inbox">
                <span class="nav-icon"><i data-lucide="mail"></i></span>
                <span class="nav-label">Inbox</span>
            </a>
            <a href="lost-found.html" class="nav-item" data-section="lost-found">
                <span class="nav-icon"><i data-lucide="search"></i></span>
                <span class="nav-label">Lost & Found</span>
            </a>
            <a href="announcements.html" class="nav-item" data-section="announcements">
                <span class="nav-icon"><i data-lucide="megaphone"></i></span>
                <span class="nav-label">Announcements</span>
            </a>
            <div class="nav-group-label">ACCOUNT</div>
            <a href="profile.html" class="nav-item" data-section="profile">
                <span class="nav-icon"><i data-lucide="user"></i></span>
                <span class="nav-label">Profile</span>
            </a>
            <a href="settings.html" class="nav-item" data-section="settings">
                <span class="nav-icon"><i data-lucide="settings"></i></span>
                <span class="nav-label">Settings</span>
            </a>
            <div id="admin-nav" class="admin-nav-group" style="display:none;">
                <div class="nav-group-label">ADMIN</div>
                <a href="admin-events.html" class="nav-item" data-section="admin-events">
                    <span class="nav-icon"><i data-lucide="calendar-check"></i></span>
                    <span class="nav-label">Events Mgmt</span>
                </a>
                <a href="admin-lost.html" class="nav-item" data-section="admin-lost">
                    <span class="nav-icon"><i data-lucide="package-search"></i></span>
                    <span class="nav-label">Lost Items</span>
                </a>
                <a href="admin-found.html" class="nav-item" data-section="admin-found">
                    <span class="nav-icon"><i data-lucide="package-check"></i></span>
                    <span class="nav-label">Found Items</span>
                </a>
                <a href="admin-users.html" class="nav-item" data-section="admin-users">
                    <span class="nav-icon"><i data-lucide="users"></i></span>
                    <span class="nav-label">Users</span>
                </a>
            </div>
            <div class="nav-spacer"></div>
            <a href="#" onclick="handleLogout(); return false;" class="nav-item nav-logout">
                <span class="nav-icon"><i data-lucide="log-out"></i></span>
                <span class="nav-label">Logout</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="hamburger-btn" onclick="toggleMobileSidebar()"><i data-lucide="menu"></i></button>
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Search..." id="global-search">
            </div>
            <div class="top-bar-user">
                <img src="" alt="" class="top-bar-avatar" id="top-bar-avatar">
                <span id="user-name">Student</span>
            </div>
        </div>

        <div class="page-content">
            <div class="section-header">
                <h2>Inbox</h2>
                <button class="btn-primary" onclick="openModal('compose-modal')">
                    <i data-lucide="plus"></i> Compose
                </button>
            </div>

            <!-- Filters -->
            <div class="filter-bar" id="inbox-filter-bar">
                <div class="search-filter">
                    <i data-lucide="search"></i>
                    <input type="text" placeholder="Search messages..." id="inbox-search" oninput="filterInbox()">
                </div>
                <select id="inbox-label-filter" onchange="filterInbox()">
                    <option value="">All Labels</option>
                    <option value="Important">Important</option>
                    <option value="Academic">Academic</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <div class="tab-group">
                    <button class="tab active" onclick="switchInboxTab('inbox', this)">Inbox</button>
                    <button class="tab" onclick="switchInboxTab('sent', this)">Sent</button>
                </div>
            </div>

            <!-- Message List -->
            <div class="message-list" id="message-list">
                <div class="empty-state"><i data-lucide="inbox"></i>
                    <p>No messages yet</p>
                </div>
            </div>

            <!-- Message Viewer -->
            <div class="message-viewer" id="message-viewer" style="display:none;">
                <button class="btn-back" onclick="closeMessageViewer()"><i data-lucide="arrow-left"></i> Back</button>
                <div class="message-detail" id="message-detail"></div>
            </div>
        </div>
    </div>

    <!-- Compose Message Modal -->
    <div id="compose-modal" class="modal">
        <div class="modal-overlay" onclick="closeModal('compose-modal')"></div>
        <div class="modal-dialog modal-form">
            <button class="modal-close" onclick="closeModal('compose-modal')">&times;</button>
            <div class="modal-content">
            <h2><i data-lucide="send" class="modal-title-icon"></i> Compose Message</h2>
            <form onsubmit="sendMessage(event)">
                <div class="form-group">
                    <label>To (Email or Student ID)</label>
                    <input type="text" id="compose-to" required placeholder="recipient@email.com">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="compose-subject" placeholder="Message subject">
                </div>
                <div class="form-group">
                    <label>Labels</label>
                    <select id="compose-labels" multiple>
                        <option value="Important">Important</option>
                        <option value="Academic">Academic</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="compose-body" rows="5" required placeholder="Type your message..."></textarea>
                </div>
                <button type="submit" class="btn-primary btn-full">Send Message</button>
            </form>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
