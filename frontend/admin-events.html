<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>if(localStorage.getItem('darkMode')==='true')document.documentElement.classList.add('dark-mode');</script>
</head>

<body class="dashboard-layout" data-page="admin-events">

    <div class="sidebar-overlay" onclick="closeMobileSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="Assets/Logo.png" alt="ICCT HUB" class="sidebar-logo">
            <h1 class="sidebar-title">ICCT HUB</h1>
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle sidebar">
                <i data-lucide="chevrons-left" id="sidebar-toggle-icon"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-group-label">MAIN</div>
            <a href="dashboard.html" class="nav-item" data-section="dashboard"><span class="nav-icon"><i
                        data-lucide="layout-dashboard"></i></span><span class="nav-label">Dashboard</span></a>
            <a href="inbox.html" class="nav-item" data-section="inbox"><span class="nav-icon"><i
                        data-lucide="mail"></i></span><span class="nav-label">Inbox</span></a>
            <a href="lost-found.html" class="nav-item" data-section="lost-found"><span class="nav-icon"><i
                        data-lucide="search"></i></span><span class="nav-label">Lost & Found</span></a>
            <a href="announcements.html" class="nav-item" data-section="announcements"><span class="nav-icon"><i
                        data-lucide="megaphone"></i></span><span class="nav-label">Announcements</span></a>
            <div class="nav-group-label">ACCOUNT</div>
            <a href="profile.html" class="nav-item" data-section="profile"><span class="nav-icon"><i
                        data-lucide="user"></i></span><span class="nav-label">Profile</span></a>
            <a href="settings.html" class="nav-item" data-section="settings"><span class="nav-icon"><i
                        data-lucide="settings"></i></span><span class="nav-label">Settings</span></a>
            <div id="admin-nav" class="admin-nav-group">
                <div class="nav-group-label">ADMIN</div>
                <a href="admin-events.html" class="nav-item active" data-section="admin-events"><span
                        class="nav-icon"><i data-lucide="calendar-check"></i></span><span class="nav-label">Events
                        Mgmt</span></a>
                <a href="admin-lost.html" class="nav-item" data-section="admin-lost"><span class="nav-icon"><i
                            data-lucide="package-search"></i></span><span class="nav-label">Lost Items</span></a>
                <a href="admin-found.html" class="nav-item" data-section="admin-found"><span class="nav-icon"><i
                            data-lucide="package-check"></i></span><span class="nav-label">Found Items</span></a>
                <a href="admin-users.html" class="nav-item" data-section="admin-users"><span class="nav-icon"><i
                            data-lucide="users"></i></span><span class="nav-label">Users</span></a>
            </div>
            <div class="nav-spacer"></div>
            <a href="#" onclick="handleLogout(); return false;" class="nav-item nav-logout"><span class="nav-icon"><i
                        data-lucide="log-out"></i></span><span class="nav-label">Logout</span></a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <button class="hamburger-btn" onclick="toggleMobileSidebar()"><i data-lucide="menu"></i></button>
            <div class="search-bar"><i data-lucide="search"></i><input type="text" placeholder="Search..."
                    id="global-search"></div>
            <div class="top-bar-user"><img src="" alt="" class="top-bar-avatar" id="top-bar-avatar"><span
                    id="user-name">Admin</span></div>
        </div>

        <div class="page-content">
            <div class="section-header">
                <h2>Events Management</h2>
                <div class="section-actions">
                    <button class="btn-secondary" onclick="downloadReport('events')"><i data-lucide="file-text"></i>
                        Generate Report</button>
                    <button class="btn-primary" onclick="openModal('event-form-modal')"><i data-lucide="plus"></i>
                        Create Event</button>
                </div>
            </div>
            <div class="filter-bar">
                <select id="admin-event-status" onchange="loadAdminEvents()">
                    <option value="">All Status</option>
                    <option value="Upcoming">Upcoming</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>
            <div class="data-table-wrapper">
                <table class="data-table" id="admin-events-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-events-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Event Form Modal -->
    <div id="event-form-modal" class="modal">
        <div class="modal-overlay" onclick="closeModal('event-form-modal')"></div>
        <div class="modal-dialog modal-form">
            <button class="modal-close" onclick="closeModal('event-form-modal')">&times;</button>
            <div class="modal-content">
            <h2 id="event-modal-title"><i data-lucide="calendar-plus" class="modal-title-icon"></i> Create Event</h2>
            <form onsubmit="submitEvent(event)">
                <input type="hidden" id="event-id">
                <div class="form-group"><label>Title</label><input type="text" id="event-title" required
                        placeholder="Event title"></div>
                <div class="form-group"><label>Content</label><textarea id="event-content" rows="4" required
                        placeholder="Event details..."></textarea></div>
                <div class="form-row">
                    <div class="form-group"><label>Target Audience</label><select id="event-audience" onchange="toggleTargetFields()">
                            <option value="All">All Students</option>
                            <option value="Specific">Specific Groups</option>
                        </select></div>
                    <div class="form-group"><label>Status</label><select id="event-status">
                            <option value="Upcoming">Upcoming</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Finished">Finished</option>
                        </select></div>
                </div>
                <div id="target-fields" style="display:none;">
                    <div class="form-group">
                        <label>Target Courses (hold Ctrl to select multiple)</label>
                        <select id="event-courses" multiple class="multi-select">
                            <option value="BS in Accountancy">BS in Accountancy</option>
                            <option value="BS in Accounting Technology">BS in Accounting Technology</option>
                            <option value="BS in Business Administration">BS in Business Administration</option>
                            <option value="BS in Computer Engineering">BS in Computer Engineering</option>
                            <option value="BS in Computer Science">BS in Computer Science</option>
                            <option value="BS in Information Technology">BS in Information Technology</option>
                            <option value="BS in Hotel and Restaurant Management">BS in Hotel and Restaurant Management</option>
                            <option value="BS in Tourism">BS in Tourism</option>
                            <option value="Bachelor of Elementary Education">Bachelor of Elementary Education</option>
                            <option value="Bachelor of Secondary Education">Bachelor of Secondary Education</option>
                            <option value="BS in Electronics & Communications Engineering">BS in Electronics & Communications Engineering</option>
                            <option value="BS in Criminology">BS in Criminology</option>
                            <option value="BS in Psychology">BS in Psychology</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Target Year Levels</label>
                            <select id="event-years" multiple class="multi-select">
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Target Sections</label>
                            <select id="event-sections" multiple class="multi-select">
                                <option value="A">Section A</option>
                                <option value="B">Section B</option>
                                <option value="C">Section C</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Event Date & Time</label><input type="datetime-local" id="event-date"
                            required></div>
                    <div class="form-group"><label>Location</label><input type="text" id="event-location"
                            placeholder="Event location"></div>
                </div>
                <div class="form-group"><label>Images (up to 5)</label><input type="file" id="event-images"
                        accept="image/*" multiple class="file-input"></div>
                <button type="submit" class="btn-primary btn-full">Save Event</button>
            </form>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
